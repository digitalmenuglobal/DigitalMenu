spring.application.name=ORMenu
server.port=8080

# H2 in-memory for quick start (can be switched to Postgres by setting datasource)
spring.datasource.url=jdbc:h2:mem:ormenu;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

# JWT config
# Generate a base64 secret (length >= 256-bit). Example generated placeholder below.
app.jwt.secret=YWJjZGVmZ2hpamtsbW5vcHFyc3R1dnd4eXotMTIzNDU2Nzg5MDEyMzQ1Njc4OTA=
app.jwt.expirationMs=3600000

# Expose H2 console for local dev
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
